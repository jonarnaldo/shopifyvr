<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="log.js"></script>
    <script src="components/products.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-blink-controls/dist/aframe-blink-controls.min.js"></script>
  </head>
  <body>
    <a-scene>
    <!-- preloaded assets -->
      <a-assets>
        <a-asset-item id="cube" src="https://cdn.glitch.global/347e8c8b-fb12-4d79-b2f5-36c54c20587f/cube_test.glb?v=1706739194383"></a-asset-item>
      </a-assets>
      <!-- camera rig -->
      <a-entity id="player">
        <!-- camera -->
        <a-entity id="camera" camera position="1 2 0" look-controls wasd-controls>
          <a-cursor id="cursor" fuse="true" fusetimeout="3000"></a-cursor>
        </a-entity>
        <!-- hand controls -->
        <a-entity id="left-hand" oculus-touch-controls="hand: left" blink-controls="collisionEntities: #cylinder, #ground"></a-entity>
        <a-entity id="right-hand" oculus-touch-controls="hand: right" blink-controls="collisionEntities: #cylinder, #ground"></a-entity>
      </a-entity>
      <!-- scene -->
      <a-sky src="https://upload.wikimedia.org/wikipedia/commons/7/7d/Rainbow_on_the_Azores_%E2%80%93_360%C2%B0_drone_shot.jpg"></a-sky>
      <a-box id="shelf" position="1 0.75 -3" color="tomato" depth="0.1" height="4" width="4"></a-box>
      <a-plane id="ground" position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#7BC8A4" products></a-plane>
    </a-scene>
  </body>
</html>
